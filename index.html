<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Audio Music Player</title>
</head>
<body>
    <main>
        <div class="playlist">
            
        </div>
        <div class="details">
            <img src="./assets/images/image1.jpg" id="audioImage">
            <p id="title">Happy</p>
        </div>
        <div class="controls">
            <div class="range">
                <input type="range" min="0" max="600" value="0" id="audioRange">
                <div class="durationStatus">
                    <p id="playingStatus">0:00</p>
                    <p id="duration">--:--</p>
                </div>
            </div>
            <div class="audioControls">
                <img src="./assets/controls/backward.svg" alt="Backward Button" id="backward" class="control">
                <img src="./assets/controls/play.svg" alt="Audio Playing Status" id="audioStatus" class="control">
                <img src="./assets/controls/forward.svg" alt="Forward button" id="forward" class="control">
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
